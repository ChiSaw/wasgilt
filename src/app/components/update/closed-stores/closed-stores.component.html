<div class="row">
    <div class="col-sm-3 my-auto">
      <p class="mb-0">Geschlossene Geschäfte</p>
    </div>
    <div
      class="col-sm-3 input-group"
      *ngFor="let rule of this.rules; let i = index"
    >
      <input
        type="text"
        class="form-control"
        [(ngModel)]="this.rules[i].store"
        placeholder="Geschäft"
        aria-label="store"
        aria-describedby="closed-store"
        *ngIf="rule.store != ''"
      />
      <div class="input-group-append">
        <button
          class="btn btn-danger"
          type="button"
          *ngIf="rule.store != ''"
          (click)="this.deleteStore(i)"
        >
          X
        </button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-3 my-auto">
      <p class="mb-0">Neue geschlossene Geschäfte</p>
    </div>
    <div class="col-sm-9 my-auto">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="this.newValue"
          placeholder="Geschäft"
          aria-label="store"
          aria-describedby="closed-store"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success"
            type="button"
            (click)="this.addStore()"
          >
            Hinzufügen
          </button>
        </div>
      </div>
    </div>
  </div>
